<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5" [formGroup]="RegisterForm" (submit)="Submit()">

                    <div class="text-center">
                        <img src="../../../assets/images/champions_trophy_logo-removebg-preview.png"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp"
                            placeholder="User Name">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" formControlName="familyName" placeholder="familyName">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" formControlName="password" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" formControlName="email" placeholder="email">
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div>
                            <input class="form-check-input me-1" type="radio" formControlName="role" value="Jury">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Jury
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input me-1" type="radio"  formControlName="role" value="Adherent">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Adherent
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" formControlName="identityNumber" placeholder="identityNumber">
                    </div>


                    <div class="text-center"><button type="submit"
                            class="btn btn-color px-5 mb-5 w-100">Register</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                        Registered? <a href="#" class="text-dark fw-bold"> login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
